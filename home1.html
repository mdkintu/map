<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		/* Center the image divs */
		.image-div {
			display: inline-block;
			margin: 0.5px;
		}
		
		/* Add some basic styling to the images */
		img {
			width: 150px;
			height: 100px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<!-- Create a container to hold the image divs -->
	<div style="text-align: center;">
		<!-- Image div 1 -->
		<div class="image-div">
			<img src="h8.png" alt="Image 1">
		</div>
		<!-- Image div 2 -->
		<div class="image-div">
			<img src="h1.png" alt="Image 2">
		</div>
		<!-- Image div 3 -->
		<div class="image-div">
			<img src="h4.png" alt="Image 3">
		</div>
		<!-- Image div 4 -->
		<div class="image-div">
			<img src="h2.png" alt="Image 4">
		</div>
		<br>
		<!-- Image div 5 -->
		<div class="image-div">
			<img src="h5.png" alt="Image 5">
		</div>
		<!-- Image div 6 -->
		<div class="image-div">
			<img src="h3.png" alt="Image 6">
		</div>
		<!-- Image div 7 -->
		<div class="image-div">
			<img src="h6.png" alt="Image 7">
		</div>
		<!-- Image div 7 -->
		<div class="image-div">
			<img src="h9.png" alt="Image 7">
		</div>

		<!-- Image div 8 -->
		<div class="image-div">
			<img src="h7.png" alt="Image 8">
		</div>
		<!-- Image div 7 -->
		<div class="image-div">
			<img src="h10.png" alt="Image 7">
		</div>
	</div>
</body>
</html>
