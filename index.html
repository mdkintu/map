<!DOCTYPE html>
<html>
<head>
	<title>Bombo Sketch Map</title>
	<style>
		body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.image-container {
  display: flex;
  flex-wrap: wrap; /* Allows images to wrap to next line */
  justify-content: center; /* Centers the images horizontally */
  width: fit-content; /* Ensures container doesn't stretch full width */
  margin: 50px auto; /* Adds some margin for spacing */
}

.image-item {
  width: 48%; /* Sets image width to half the container */
  margin: 10px; /* Adds margin between images */
  text-align: center; /* Centers image descriptions (optional) */
}

.image-item img {
  display: block; /* Ensures image fills container width */
  width: 100%; /* Sets image width to 100% of its container */
}

	</style>
</head>
<body>
	<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eight Images Layout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-container">
    <div class="image-item"><img src="h8.png" alt="Image 1"></div>
    <div class="image-item"><img src="h1.png" alt="Image 2"></div>
    <div class="image-item"><img src="h4.png" alt="Image 3"></div>
    <div class="image-item"><img src="h2.png" alt="Image 4"></div>
    <div class="image-item"><img src="h5.png" alt="Image 5"></div>
    <div class="image-item"><img src="h3.png" alt="Image 6"></div>
    <div class="image-item"><img src="h6.png" alt="Image 7"></div>
    <div class="image-item"><img src="h9.png" alt="Image 7"></div>
<div class="image-item"><img src="h7.png" alt="Image 7"></div>
<div class="image-item"><img src="h10.png" alt="Image 7"></div>
  </div>
</body>
</html>


</body>
</html>
